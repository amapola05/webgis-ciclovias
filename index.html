<h2 style="padding:10px;">Mapa de reportes de ciclovías en Chile</h2>
<div id="map"></div>

<script>
    // 1. Crear el mapa
    const map = L.map('map').setView([-33.45, -70.66], 12);

    // 2. Capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);
