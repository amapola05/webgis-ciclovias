<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>WebGIS ciclovías – Chile</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100%;
      height: 100vh;
    }

    .titulo {
      position: absolute;
      z-index: 1000;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="titulo">
    WebGIS participativo para reportes de ciclovías en Chile
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>

  <!-- SCRIPT: MAPA + CONEXIÓN A KOBO -->
  <script>
    /////////////////////////////
    // 1. Crear el mapa
    /////////////////////////////

    const map = L.map('map').setView([-33.45, -70.66], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    /////////////////////////////
    // 2. Capas para rutas y puntos
    /////////////////////////////

    const rutasLayer = L.geoJSON(null, {
      style: {
        color: '#00ffff',
        weight: 8
      },
      onEachFeature: function (feature, layer) {
        layer.bindPopup(`
          <b>Ruta reportada</b><br>
          Ciclovía: ${feature.properties.descripcion_ciclovia || "-"}<br>
          Problema: ${feature.properties.problema || "-"}<br>
          Gravedad: ${feature.properties.gravedad || "-"}
        `);
      }
    }).addTo(map);

    const puntosLayer = L.geoJSON(null, {
      pointToLayer: (feature, latlng) =>
        L.circleMarker(latlng, {
          radius: 10,
          fillColor: 'yellow',
          color: 'black',
          weight: 2,
          fillOpacity: 0.9
        }),
      onEachFeature: function (feature, layer) {
        let html = `
          <b>Punto de problema</b><br>
          Problema: ${feature.properties.problema || "-"}<br>
          Gravedad: ${feature.properties.gravedad || "-"}<br>
          Comentario: ${feature.properties.comentario || "-"}
        `;

        if (feature.properties.foto) {
          html += `<br><img src="${feature.properties.foto}" width="200">`;
        }

        layer.bindPopup(html);
      }
    }).addTo(map);

    /////////////////////////////
    // 3. Parámetros de Kobo
    /////////////////////////////

    const KOBO_TOKEN = "f807ac95f0b662a595c705cc12ef87b0a4ae4dba"; // <-- pega aquí tu token real
    const FORM_ID = "aaj5JTTTZMXKW8UmRvA7tK";

    const KOBO_URL =
      `https://kf.kobotoolbox.org/api/v2/assets/${FORM_ID}/submissions/?format=json`;

    /////////////////////////////
    // 4. Llamar a la API de Kobo
    /////////////////////////////

    async function cargarDatosKobo() {
      try {
        const res = await fetch(KOBO_URL, {
          headers: {
            "Authorization": `Token ${KOBO_TOKEN}`,
            "Accept": "application/json"
          }
        });

        if (!res.ok) {
          console.error("Error en respuesta de Kobo:", res.status, await res.text());
          return;
        }

        const data = await res.json();
        console.log("Datos de Kobo:", data);

        data.results.forEach(processSubmission);

        // Ajustar el zoom si hay datos
        const group = L.featureGroup([rutasLayer, puntosLayer]);
        if (group.getLayers().length > 0) {
          map.fitBounds(group.getBounds(), { padding: [50, 50] });
        }

      } catch (e) {
        console.error("ERROR al conectar a Kobo:", e);
      }
    }

    /////////////////////////////
    // 5. Procesar cada respuesta del formulario
    /////////////////////////////

    function processSubmission(sub) {

      // 5.1 RUTA (geotrace: "lat lon alt prec;lat lon alt prec;...")
      if (sub.ruta) {
        const coords = sub.ruta.split(";").map(p => {
          const [lat, lon] = p.trim().split(" ").map(Number);
          return [lon, lat]; // GeoJSON/Leaflet usa [lon, lat]
        });

        rutasLayer.addData({
          type: "Feature",
          geometry: { type: "LineString", coordinates: coords },
          properties: {
            descripcion_ciclovia: sub.descripcion_ciclovia,
            problema: sub.problema,
            gravedad: sub.gravedad
          }
        });
      }

      // 5.2 PUNTO (geopoint: "lat lon alt prec")
      if (sub.punto_problema) {
        const [lat, lon] = sub.punto_problema.trim().split(" ").map(Number);

        puntosLayer.addData({
          type: "Feature",
          geometry: { type: "Point", coordinates: [lon, lat] },
          properties: {
            problema: sub.problema,
            gravedad: sub.gravedad,
            comentario: sub.comentario,
            foto: sub.Fotografia || null
          }
        });
      }
    }

    /////////////////////////////
    // 6. Ejecutar
    /////////////////////////////

    cargarDatosKobo();
  </script>

</body>
</html>
