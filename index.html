<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>WebGIS ciclov√≠as Chile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f5f6fa;
    }

    h1 {
      text-align: center;
      padding: 0.8rem;
      background: #26689c;
      color: white;
      margin: 0;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem;
    }

    .bloque {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
    }

    h2 {
      margin-top: 0;
      font-size: 1.1rem;
    }

    .nota {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 0.5rem;
    }

    #mapRuta,
    #mapProblema {
      width: 100%;
      height: 360px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .search-container {
      display: flex;
      gap: 0.3rem;
      margin-bottom: 0.4rem;
    }

    .search-container input {
      flex: 1;
      padding: 0.35rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .search-container button {
      padding: 0.35rem 0.6rem;
      border-radius: 4px;
      border: 1px solid #c5d7e8;
      background: #e4f0ff;
      cursor: pointer;
    }

    label {
      display: block;
      margin-top: 0.6rem;
      margin-bottom: 0.2rem;
      font-weight: 600;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .radio-group label {
      font-weight: normal;
      display: block;
      margin-bottom: 0.2rem;
    }

    button[type="submit"] {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      background: #26689c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #1f567f;
    }
  </style>
</head>
<body>
<h1>An√°lisis participativo de infraestructura ciclista en Chile</h1>

<main>

  <!-- BLOQUE: Ruta -->
  <section class="bloque">
    <h2>Ruta del desplazamiento</h2>
    <p class="nota">Dibuja la ruta en el mapa o marca el trayecto aproximado.</p>

    <div class="search-container">
      <input id="searchRuta" type="text" placeholder="buscar lugar o direcci√≥n" />
      <button type="button" id="btnBuscarRuta">üîç</button>
      <button type="button" id="btnUbicacionRuta">üìç</button>
    </div>

    <div id="mapRuta"></div>
    <input type="hidden" id="rutaGeoJSON" />
  </section>

  <!-- BLOQUE: Preguntas -->
  <section class="bloque">
    <form id="reporteForm">

      <h2>Descripci√≥n de la ciclov√≠a</h2>

      <label>Presencia de ciclov√≠a</label>
      <div class="radio-group">
        <label><input type="radio" name="presencia" value="No existe ciclov√≠a" required> No existe ciclov√≠a</label>
        <label><input type="radio" name="presencia" value="Existe pero est√° incompleta / se corta en algunos tramos"> Existe pero est√° incompleta / se corta en algunos tramos</label>
        <label><input type="radio" name="presencia" value="Existe y es continua en toda la ruta"> Existe y es continua en toda la ruta</label>
      </div>

      <label>¬øQu√© problema o necesidad tiene u observa para los ciclistas?</label>
      <div class="radio-group">
        <label><input type="radio" name="problema" value="Ciclov√≠a deteriorada (baches, grietas, cortes)" required> Ciclov√≠a deteriorada (baches, grietas, cortes)</label>
        <label><input type="radio" name="problema" value="Obst√°culo en la ruta (auto, poste, basura, etc.)"> Obst√°culo en la ruta (auto, poste, basura, etc.)</label>
        <label><input type="radio" name="problema" value="Alto flujo y velocidad de veh√≠culos"> Alto flujo y velocidad de veh√≠culos</label>
        <label><input type="radio" name="problema" value="Falta de iluminaci√≥n"> Falta de iluminaci√≥n</label>
      </div>

      <label>¬øQu√© tan grave considera el problema?</label>
      <div class="radio-group">
        <label><input type="radio" name="gravedad" value="Bajo" required> Bajo</label>
        <label><input type="radio" name="gravedad" value="Medio"> Medio</label>
        <label><input type="radio" name="gravedad" value="Alto"> Alto</label>
      </div>

      <label>Observaci√≥n o comentario</label>
      <textarea id="comentario" rows="2"></textarea>

      <label>Enlace a la fotograf√≠a (Drive, Imgur, etc.) ‚Äì opcional</label>
      <input id="fotoURL" type="text" placeholder="Pega aqu√≠ el enlace a la foto (aseg√∫rate de que sea visible con el enlace)">

      <!-- BLOQUE: Punto del problema -->
      <section class="bloque">
        <h2>Punto exacto del problema</h2>
        <p class="nota">Haz clic en el mapa para marcar el punto.</p>

        <label>Latitud</label>
        <input id="latProblema" readonly required />

        <label>Longitud</label>
        <input id="lngProblema" readonly required />

        <div class="search-container">
          <input id="searchProblema" type="text" placeholder="buscar lugar o direcci√≥n" />
          <button type="button" id="btnBuscarProblema">üîç</button>
          <button type="button" id="btnUbicacionProblema">üìç</button>
        </div>

        <div id="mapProblema"></div>
      </section>

      <button type="submit">Enviar reporte</button>
    </form>
  </section>

</main>

<!-- Leaflet + Draw -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
  /* ============================
      CONFIGURACI√ìN FIREBASE
     (proyecto ciclovias-3d361)
  ============================ */
  const firebaseConfig = {
    apiKey: "AIzaSyBQxsnjOfPRs7dq7YPpEScStSuQshW9YgU8",
    authDomain: "ciclovias-3d361.firebaseapp.com",
    projectId: "ciclovias-3d361",
    storageBucket: "ciclovias-3d361.appspot.com",
    messagingSenderId: "94373830982",
    appId: "1:94373830982:web:afbf251bfc78b9c7744547"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  /* ============================
      MAPA DE RUTA
  ============================ */
  const mapRuta = L.map("mapRuta").setView([-33.45, -70.66], 12);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(mapRuta);

  const rutaGroup = new L.FeatureGroup().addTo(mapRuta);
  document.getElementById("rutaGeoJSON").value = "";

  const drawControl = new L.Control.Draw({
    draw: {
      polyline: true,
      polygon: false,
      marker: false,
      rectangle: false,
      circle: false,
      circlemarker: false
    },
    edit: {
      featureGroup: rutaGroup,
      remove: true
    }
  });

  mapRuta.addControl(drawControl);

  mapRuta.on("draw:created", (e) => {
    rutaGroup.clearLayers();
    rutaGroup.addLayer(e.layer);
    document.getElementById("rutaGeoJSON").value = JSON.stringify(e.layer.toGeoJSON());
  });

  /* ============================
      MAPA DEL PROBLEMA
  ============================ */
  const mapProblema = L.map("mapProblema").setView([-33.45, -70.66], 12);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(mapProblema);

  let marcadorProblema = null;

  function moverMarcador(lat, lon) {
    document.getElementById("latProblema").value = lat.toFixed(6);
    document.getElementById("lngProblema").value = lon.toFixed(6);

    if (!marcadorProblema) {
      marcadorProblema = L.marker([lat, lon], { draggable: true }).addTo(mapProblema);
      marcadorProblema.on("dragend", (ev) => {
        moverMarcador(ev.target.getLatLng().lat, ev.target.getLatLng().lng);
      });
    } else {
      marcadorProblema.setLatLng([lat, lon]);
    }
  }

  mapProblema.on("click", (e) => moverMarcador(e.latlng.lat, e.latlng.lng));

  /* ============================
      BUSCADORES: RUTA + PROBLEMA
  ============================ */

  async function buscarDireccion(inputId, map, moverCallback) {
    const q = document.getElementById(inputId).value;
    if (!q.trim()) return;

    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}&limit=1`;
    const res = await fetch(url);
    const data = await res.json();

    if (data.length === 0) {
      alert("No se encontr√≥ la direcci√≥n.");
      return;
    }

    const lat = parseFloat(data[0].lat);
    const lon = parseFloat(data[0].lon);

    map.setView([lat, lon], 16);
    if (moverCallback) moverCallback(lat, lon);
  }

  // Ruta
  document.getElementById("btnBuscarRuta").onclick = () =>
    buscarDireccion("searchRuta", mapRuta, null);

  // Problema
  document.getElementById("btnBuscarProblema").onclick = () =>
    buscarDireccion("searchProblema", mapProblema, moverMarcador);

  /* ============================
      ENVIAR A FIREBASE
  ============================ */

  document.getElementById("reporteForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const ruta = document.getElementById("rutaGeoJSON").value;

    const presenciaSel = document.querySelector('input[name="presencia"]:checked');
    const problemaSel  = document.querySelector('input[name="problema"]:checked');
    const gravedadSel  = document.querySelector('input[name="gravedad"]:checked');

    if (!presenciaSel || !problemaSel || !gravedadSel) {
      alert("Por favor responde presencia, problema y gravedad.");
      return;
    }

    const presencia = presenciaSel.value;
    const problema  = problemaSel.value;
    const gravedad  = gravedadSel.value;

    const comentario = document.getElementById("comentario").value;
    const lat = parseFloat(document.getElementById("latProblema").value);
    const lng = parseFloat(document.getElementById("lngProblema").value);
    const fotoURL = document.getElementById("fotoURL").value.trim() || null;

    if (!ruta) {
      alert("Debes dibujar la ruta.");
      return;
    }
    if (isNaN(lat) || isNaN(lng)) {
      alert("Debes marcar el punto del problema.");
      return;
    }

    const reporte = {
      rutaGeoJSON: ruta,
      presencia,
      problema,
      gravedad,
      comentario,
      latProblema: lat,
      lngProblema: lng,
      fotoURL: fotoURL,
      estado: "pendiente",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    };

    try {
      await db.collection("reportes").add(reporte);
      alert("Reporte enviado. ¬°Gracias por participar!");
      location.reload();
    } catch (err) {
      console.error(err);
      alert("Error al guardar el reporte.");
    }
  });
</script>
</body>
</html>
