<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>WebGIS ciclovías – Chile</title>

  <!-- Hacer que use todo el alto de la pantalla -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Estilos de Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100%;
      height: 100vh; /* mapa ocupa toda la ventana */
    }

    .titulo {
      position: absolute;
      z-index: 1000;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="titulo">
    WebGIS participativo para reportes de ciclovías en Chile
  </div>

  <div id="map"></div>

  <!-- Script de Leaflet -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>

  <script>
 <script>
   <script>
  // 1. Crear el mapa
  const map = L.map('map').setView([-33.45, -70.66], 12); // Santiago aprox.

  // 2. Capa base (OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  // 3. Capas vacías para tus datos reales
  const rutasLayer = L.geoJSON(null, {
    style: {
      color: '#00ffff', // celeste fosforescente
      weight: 8
    },
    onEachFeature: function (feature, layer) {
      if (feature.properties) {
        layer.bindPopup(
          `<b>Ruta reportada</b><br>
          Ciclovía: ${feature.properties.descripcion_ciclovia || '-'}<br>
          Problema: ${feature.properties.problema || '-'}<br>
          Gravedad: ${feature.properties.gravedad || '-'}`  
        );
      }
    }
  }).addTo(map);

  const puntosLayer = L.geoJSON(null, {
    pointToLayer: function (feature, latlng) {
      return L.circleMarker(latlng, {
        radius: 10,
        fillColor: 'yellow',
        color: 'black',
        weight: 2,
        opacity: 1,
        fillOpacity: 0.9
      });
    },
    onEachFeature: function (feature, layer) {
      if (feature.properties) {
        layer.bindPopup(
          `<b>Punto de problema</b><br>
          Problema: ${feature.properties.problema || '-'}<br>
          Gravedad: ${feature.properties.gravedad || '-'}<br>
          Comentario: ${feature.properties.comentario || '-'}`  
        );
      }
    }
  }).addTo(map);

  // 4. DATOS DE EJEMPLO (solo para probar el mapa)
  const rutasEjemplo = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "geometry": {
          "type": "LineString",
          "coordinates": [
            [-70.676, -33.45],
            [-70.66,  -33.455],
            [-70.64,  -33.46]
          ]
        },
        "properties": {
          "descripcion_ciclovia": "Existe pero se corta en algunos tramos",
          "problema": "ciclovia_interrumpida",
          "gravedad": "Alta"
        }
      }
    ]
  };

  const puntosEjemplo = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "geometry": {
          "type": "Point",
          "coordinates": [-70.665, -33.455]
        },
        "properties": {
          "problema": "alto_flujo_vehiculos",
          "gravedad": "Media",
          "comentario": "Muchos autos cruzan la ciclovía sin mirar."
        }
      }
    ]
  };

  // 5. Agregar los datos de ejemplo a las capas
  rutasLayer.addData(rutasEjemplo);
  puntosLayer.addData(puntosEjemplo);

  // 6. Centrar el mapa exactamente en los datos
  const grupo = L.featureGroup([rutasLayer, puntosLayer]);
  map.fitBounds(grupo.getBounds(), { padding: [50, 50] });

  console.log("Mapa con datos de ejemplo cargado correctamente :)");
</script>
